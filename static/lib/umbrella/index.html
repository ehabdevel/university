<!DOCTYPE html>
<html>
  <head>
    <title>Umbrella JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" href="web/umbrella.svg">
    <link href="web/fontello.css" rel="stylesheet">
    <link href="web/picnic.css" rel="stylesheet">
    <link href="web/style.css" rel="stylesheet">
    <style>
      html {
        background: #adf url("web/cloud.svg") repeat top left;
        background-size: 480px 320px;
        animation: cloud 10s linear infinite;
      }
      
      body {
        background: url("web/drop.svg") repeat top left;
        background-size: 60px 60px;
        animation: rain .5s linear infinite;
      }
      
      @keyframes rain {
        from { background-position: 0 0; }
        to { background-position: -60px 60px; }
      }
      
      @keyframes cloud {
        from { background-position: 0 0; }
        to { background-position: -480px 0; }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="brand">
        <img src="web/umbrella.svg" class="logo">
        <a href="/">Umbrella JS</a>
      </div>
      
      <div class="menu">
        <a href="/test" class="pseudo button icon-ok">
          <span class="text">Tests</span>
        </a>
        <a href="https://github.com/umbrellajs/umbrella" class="pseudo button icon-g">
          <span class="text">Github</span>
        </a>
        <a href="https://github.com/umbrellajs/umbrella/blob/master/README.md" class="button icon-doc">
          <span class="text">Documentation</span>
        </a>
      </div>
    </nav>
    
    
    <header class="hero">
      <div class="content">
        <h1>Umbrella JS</h1>
        <p class="slogan">Lightweight and intuitive javascript library</p>
        <a href="umbrella.min.js" class="button icon-download" download="umbrella.min.js">Download</a>
      </div>
    </header>
  </body>
</html>
